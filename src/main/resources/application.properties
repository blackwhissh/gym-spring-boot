server.port=8081
spring.datasource.url=jdbc:postgresql://localhost:5432/hibernate
spring.datasource.username=postgres
spring.datasource.password=12345678
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.error.include-message=always

management.endpoints.enabled-by-default=false
management.info.env.enabled=true
management.endpoints.web.exposure.include=health,info

management.endpoint.info.enabled=true
management.endpoint.health.enabled=true

management.endpoint.health.show-details=always
management.endpoint.health.group.check.include=DB,externalService

info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@
info.app.java.version=@java.version@
info.build-timestamp=@maven.build.timestamp@

spring.profiles.active=dev,admin